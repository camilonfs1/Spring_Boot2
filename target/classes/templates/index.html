<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<body>
<div class ="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRES</th>
                <th>TELEFONOS</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="persona:${personas}">
                <td th:text="${persona.id}">${persona.id}</td>
                <td th:text="${persona.name}">${persona.name}</td>
                <td th:text="${persona.telefono}">${persona.telefono}</td>
                <td>
                    <a th:href="@{/update/}+${persona.id}"  class="btn btn-warning">Editar</a>
                    <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-dangeer">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
